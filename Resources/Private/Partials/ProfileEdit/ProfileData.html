<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:render partial="ProfileEdit/ProfileInformation/CurriculumVitae" arguments="{_all}" />
<f:render partial="ProfileEdit/ProfileInformation/Membership" arguments="{_all}" />
<f:render partial="ProfileEdit/ProfileInformation/Cooperation" arguments="{_all}" />
<f:render partial="ProfileEdit/ProfileInformation/Publication" arguments="{_all}" />
<f:render partial="ProfileEdit/ProfileInformation/Lecture" arguments="{_all}" />

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-website-title" class="form-label">Website Link Title</label>
        <f:form.textfield
                property="websiteTitle"
                id="profile-website-title"
                class="form-control"
        />
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-website" class="form-label">Website</label>
        <f:form.textfield
                property="website"
                id="profile-website"
                class="form-control"
        />
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-teaching-area" class="form-label">Teaching area</label>
        <f:form.textarea
                property="teachingArea"
                id="profile-teaching-area"
                class="form-control"
        />
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-core-competences" class="form-label">Core competences</label>
        <f:form.textarea
                property="coreCompetences"
                id="profile-core-competences"
                class="form-control"
        />
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-supervised-thesis" class="form-label">Supervised thesis</label>
        <f:form.textarea
                property="supervisedThesis"
                id="profile-supervised-thesis"
                class="form-control"
        />
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-supervised-doctoral-thesis" class="form-label">Supervised doctoral thesis</label>
        <f:form.textarea
                property="supervisedDoctoralThesis"
                id="profile-supervised-doctoral-thesis"
                class="form-control"
        />
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <label for="profile-miscellaneous" class="form-label">Miscellaneous information</label>
        <f:form.textarea
                property="miscellaneous"
                id="profile-miscellaneous"
                class="form-control"
        />
    </div>
</div>

</html>
