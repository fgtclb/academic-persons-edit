<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:p="http://typo3.org/ns/FGTCLB/AcademicPersons/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:variable
    name="elementId"
    value="{element.form}.{element.identifier}"
/>

<f:variable
    name="validation"
><p:validationEnsure
    validations="{element.validations}"
    identifier="{element.identifier}"
/></f:variable>

<f:render
    partial="Profile/Forms/FieldWrapper"
    arguments="{
        element: element,
        elementId: elementId,
        validation: validation,
        class: 'form-textarea-wrap',
    }"
    contentAs="elementContent"
>
    <f:form.textarea
        property="{element.identifier}"
        id="{elementId}"
        class="form-control {f:if(condition: '{element.richtext}', then: 'rich-text')}"
        disabled="{validation.disabled ? 'disabled' : ''}"
        required="{validation.required ? 'required' : ''}"
        readonly="{validation.readOnly ? 'readonly' : ''}"
        placeholder="{f:translate(key:'{elementId}.placeholder', extensionName: 'academic_persons_edit')}"
        rows="5"
    />
</f:render>

</html>
