<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="row">
    <div class="col-12 col-md-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'street',
                    validations: validations,
                    autocomplete: 'address-line1'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-md-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'streetNumber',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-md-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'additional',
                    validations: validations,
                    autocomplete: 'address-line2'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'zip',
                    validations: validations,
                    autocomplete: 'postal-code'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'city',
                    validations: validations,
                    autocomplete: 'address-level2'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'state',
                    validations: validations,
                    autocomplete: 'address-level1'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'country',
                    validations: validations,
                    autocomplete: 'country'
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'physicalAddress',
                    identifier: 'type',
                    validations: validations
                }
            }"
        />
    </div>
</div>

</html>
