<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="row">
    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'phoneNumber',
                    identifier: 'phoneNumber',
                    validations: validations,
                    autocomplete: 'tel'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'phoneNumber',
                    identifier: 'type',
                    validations: validations
                }
            }"
        />
    </div>
</div>

</html>
