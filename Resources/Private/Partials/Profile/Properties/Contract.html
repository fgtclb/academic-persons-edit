<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="row">
    <div class="col-12 col-lg-4">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'position',
                    validations: validations,
                    autocomplete: 'organization-title'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-4">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'organisationalUnit',
                    options: organisationalUnits,
                    optionValueField: 'uid',
                    optionLabelField: 'unitName',
                    prependOptionValue: '',
                    prependOptionLabel: '---',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-4">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'functionType',
                    options: functionTypes,
                    optionValueField: 'uid',
                    optionLabelField: 'functionName',
                    prependOptionValue: '',
                    prependOptionLabel: '---',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/DateTime"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'validFrom',
                    value: '{contract.validFrom}',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/DateTime"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'validTo',
                    value: '{contract.validTo}',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'location',
                    options: locations,
                    optionValueField: 'uid',
                    optionLabelField: 'title',
                    prependOptionValue: '',
                    prependOptionLabel: '---',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'room',
                    validations: validations
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Textarea"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'officeHours',
                    validations: validations,
                    richtext: true
                }
            }"
        />
    </div>

    <div class="col-12">
        <f:render
            partial="Profile/Forms/Checkbox"
            arguments="{
                element: {
                    form: 'contract',
                    identifier: 'publish',
                    validations: validations
                }
            }"
        />
    </div>
</div>

</html>
