<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="row">
    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Textfield"
            arguments="{
                element: {
                    form: 'emailAddress',
                    identifier: 'email',
                    validations: validations,
                    autocomplete: 'email'
                }
            }"
        />
    </div>

    <div class="col-12 col-sm-6">
        <f:render
            partial="Profile/Forms/Select"
            arguments="{
                element: {
                    form: 'emailAddress',
                    identifier: 'type',
                    validations: validations,
                    options: availableTypes,
                    optionValueField: 'value',
                    optionLabelField: 'label',
                }
            }"
        />
    </div>
</div>

</html>
