<html
    lang="en"
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
>

<f:layout name="ProfileEdit" />

<f:section name="Main">
    <div class="academic-persons-edit-contract-items">
        <f:render
            partial="Profile/Header"
            arguments="{
                header: '{profile.title} {profile.firstName} {profile.middleName} {profile.lastName}',
                layout: '{data.header_layout}',
                subheader: '{data.subheader}',
                detail: 'true',
                positionClass: 'profile-header'
            }"
        />

        <f:render
            partial="Profile/SectionHeader"
            arguments="{
                header: '{contract.position}',
                layout: '{data.header_layout}',
                subheader: '{data.subheader}',
                detail: 'true',
                positionClass: 'contract-header header'
            }"
        />

        <f:render
            partial="Profile/DataHeader"
            arguments="{
                header: '{f:translate(key: \'contract.physicalAddress\', extensionName: \'academic_persons_edit\')}',
                layout: '{data.header_layout}',
                subheader: '{data.subheader}',
                detail: 'true',
                positionClass: 'header'
            }"
        />

        <table class="table table-striped">
            <f:for
                each="{
                    0: 'street',
                    1: 'streetNumber',
                    2: 'additional',
                    3: 'zip',
                    4: 'city',
                    5: 'state',
                    6: 'country',
                    7: 'type'
                }"
                as="field"
            >
                <tr>
                    <th>{f:translate(key: 'physicalAddress.{field}.label', extensionName: 'academic_persons_edit')}:</th>
                    <td>{physicalAddress.{field}}</td>
                </tr>
            </f:for>
        </table>

        <div class="btn-wrapper right text-end">
            <f:link.action action="edit" arguments="{physicalAddress: physicalAddress}" class="btn btn-primary">
                {f:translate(key: 'actions.edit', extensionName: 'academic_persons_edit')}

                <core:icon identifier="academic-persons-edit-edit" alternativeMarkupIdentifier="inline"/>
            </f:link.action>
        </div>
    </div>
</f:section>

</html>
