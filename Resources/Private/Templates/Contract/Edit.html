<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />
    <f:section name="Main">
        <h1>Edit contract for {profile.firstName} {profile.lastName}</h1>
        <f:render
            partial="Forms/Errors"
            arguments="{object:ContractFormData}"
        />
        <f:form
            action="update"
            name="contractFormData"
            object="{contractFormData}"
            arguments="{contract: contract}"
        >
            <f:render
                partial="Buttons/SaveExitCancel"
                arguments="{cancelUrl: cancelUrl}"
            />
            <f:render
                partial="Properties/Contract"
                arguments="{
                    contract: contractFormData,
                    functionTypes: functionTypes,
                    organisationalUnits: organisationalUnits,
                    validations: validations
                }"
            />
            <f:render
                partial="Buttons/SaveExitCancel"
                arguments="{cancelUrl: cancelUrl}"
            />
        </f:form>
    </f:section>
</html>
